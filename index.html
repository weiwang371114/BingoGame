<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <style>
    #bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
    }
    .grid-cell {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .grid-cell.selected {
      background-color: lightblue;
    }
    .grid-cell.highlight {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Bingo Game</h1>
  <div id="bingo-board"></div>
  <script src="BingoSolver.js"></script>
  <script src="BingoPage.js"></script>
</body>
</html>
