<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Bingo Game</h1>
<div class="game-controls">
  <div class="control-group">
    <label for="language-select">語言:</label>
    <div class="language-buttons">
      <button id="lang-zh" class="lang-btn">中文</button>
      <button id="lang-en" class="lang-btn">English</button>
    </div>
  </div>
  <div class="control-group">
    <label for="game-mode">遊戲模式:</label>
    <select id="game-mode">
      <option value="manual" selected>手動模式</option>
      <option value="auto">自動模式</option>
    </select>
  </div>
  <button id="reset-button">重新開始</button>
  <button id="move-back-button">返回</button>
  <div class="control-group">
    <label for="show-scores">顯示分數:</label>
    <input type="checkbox" id="show-scores">
  </div>
</div>
<div id="bingo-board"></div>
<div id="game-info" class="game-info"></div>

<div id="result-modal" class="modal">
  <div class="modal-content">
    <div id="result-message"></div>
    <button id="modal-reset-button">重新開始</button>
  </div>
</div>

<script src="bingo.js" type="module"></script>

</body>
</html>
