<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <style>
    #bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
    }
    .grid-cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
      font-size: 20px;
      cursor: pointer;
    }
    .selected {
      background-color: #90EE90;
      pointer-events: none;
    }
    #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Bingo Game</h1>
<div id="bingo-board"></div>
<button id="reset-button">Reset Game</button>

<script src="bingo.js" type="module"></script>

</body>
</html>
